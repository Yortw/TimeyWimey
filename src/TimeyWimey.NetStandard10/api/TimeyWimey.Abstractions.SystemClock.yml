  remarks: "\n<p>This implementation does NOT raise the <xref href=\"TimeyWimey.Abstractions.IClock.Adjusted\" data-throw-if-not-resolved=\"false\"></xref> event, as Net Standard does not provide an event or notification of clock changes.</p>\n"
