  namespace: TimeyWimey.Abstractions
  summary: "\nInterface for components that can return the &apos;current time&apos;. \n"
  remarks: "\n<p>By using an abstraction rather than directly accessing a method like <xref href=\"System.DateTime.Now\" data-throw-if-not-resolved=\"false\"></xref> you can better implement date/time based tests. \nYou can also potentially change implementations between a regular system clock, an NTP adjusted, a clock with a manual offset or a clock reduces allocations when the time is requested (see CachingClock).</p>\n"
  example: []
  syntax:
    content: public interface IClock
    content.vb: Public Interface IClock
  modifiers.csharp:
